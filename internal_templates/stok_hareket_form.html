{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col gap-8 max-w-4xl mx-auto">
    <div class="flex flex-col gap-1">
        <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Manuel Stok Hareketi</h1>
        <p class="text-slate-500 text-sm">Depo giriş veya çıkış işlemini el ile kaydedin.</p>
    </div>

    <form method="POST" class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="flex flex-col gap-2 md:col-span-2">
                <label class="text-sm font-bold text-slate-700">Ürün Seçin *</label>
                <select name="urun_id" required
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all cursor-pointer">
                    <option value="">Ürün Seçiniz...</option>
                    {% for u in urunler %}
                    <option value="{{ u.UrunID }}" data-price="{{ u.AlisFiyati or 0 }}" data-unit="{{ u.Birim }}">
                        {{ u.UrunAdi }} (Mevcut: {{ u.StokMiktari }} {{ u.Birim }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-bold text-slate-700">İşlem Türü *</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="hareket_turu" value="Giriş" checked class="peer hidden">
                        <div
                            class="w-full py-3 text-center rounded-xl border-2 border-slate-100 bg-slate-50 peer-checked:border-green-500 peer-checked:bg-green-50 peer-checked:text-green-700 font-bold transition-all">
                            Stok Girişi (+)</div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="hareket_turu" value="Çıkış" class="peer hidden">
                        <div
                            class="w-full py-3 text-center rounded-xl border-2 border-slate-100 bg-slate-50 peer-checked:border-red-500 peer-checked:bg-red-50 peer-checked:text-red-700 font-bold transition-all">
                            Stok Çıkışı (-)</div>
                    </label>
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-bold text-slate-700">Miktar * <span id="unit_label"
                        class="text-slate-400 font-normal"></span></label>
                <input type="number" step="0.01" name="miktar" required placeholder="0.00"
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-bold text-slate-700">Birim Fiyat (₺)</label>
                <input type="number" step="0.01" name="birim_fiyat" id="birim_fiyat" placeholder="0.00"
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-bold text-slate-700">İlgili Cari (Opsiyonel)</label>
                <select name="cari_id"
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all cursor-pointer">
                    <option value="">Cari Seçiniz...</option>
                    {% for c in cariler %}
                    <option value="{{ c.CariID }}">{{ c.Unvan }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex flex-col gap-2 md:col-span-2">
                <label class="text-sm font-bold text-slate-700">Açıklama</label>
                <textarea name="aciklama" rows="3" placeholder="İşleme dair notlarınızı buraya yazın..."
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all outline-none resize-none"></textarea>
            </div>
        </div>

        <div class="p-8 bg-slate-50 border-t border-slate-200 flex items-center justify-end gap-4">
            <a href="/urunler"
                class="px-6 py-3 font-bold text-slate-500 hover:text-slate-900 transition-colors">Vazgeç</a>
            <button type="submit"
                class="bg-primary hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-95">
                Hareketi Kaydet
            </button>
        </div>
    </form>
</div>

<script>
    const urunSelect = document.querySelector('select[name="urun_id"]');
    const priceInput = document.getElementById('birim_fiyat');
    const unitLabel = document.getElementById('unit_label');

    urunSelect.addEventListener('change', function () {
        const option = this.options[this.selectedIndex];
        const price = option.dataset.price;
        const unit = option.dataset.unit;

        if (price) priceInput.value = price;
        if (unit) unitLabel.textContent = `(${unit})`;
        else unitLabel.textContent = '';
    });
</script>
{% endblock %}
